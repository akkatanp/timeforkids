<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function receiveSize(e) {
                console.log("receiveSize...");
                if (e.origin === "http://tfk:8082") {// for security: set this to the domain of the iframe - use e.uri if you need more specificity
                    console.log("found domain, attempting to resize...");
                    document.getElementById("tfk_assessment").style.height = e.data + "px";
                }
            }
            if (window.addEventListener) {
                console.log("adding non-IE addEventListener...");
                window.addEventListener("message", receiveSize, false);  
            } else {
                console.log("adding IE addEventListener...");
                window.attachEvent("onmessage", receiveSize);//for ie  
            }  
        </script>
    </head>
    <body>
        <iframe id="tfk_assessment" width="950" height="100" src="http://tfk:8082/cognero.html"></iframe>
    </body>
</html>
